<html>
	<head>
		<title>Sign Up</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css'%}" />
		<link rel="stylesheet" href="{% static 'assets/js.main.css' %}">
	</head>
	<body class="is-preload">
		
		<!-- Header -->
			<header id="header">
				<h1>Sign Up</h1>
				<p>There are Problems with Registration Click <a href="http://html5up.net">HTML5 UP</a>.</p>
			</header>

		<!-- Signup Form -->
		<div class="container h-100">
			
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">
					<!-- <div class="d-flex justify-content-center">
						<h3 id="form-title">REGISTER ACCOUNT</h3>
					</div> -->
					<div class="mk2">
	
						<form method="POST" action="">
							{% csrf_token %}
							<div class="mk5">
								<!-- <div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div> -->
								{{ form.username}}
							</div>
							<div class="mk5">
								<!-- <div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
								</div> -->
								{{ form.email}}
							</div>
							<div class="mk5">
								<!-- <div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div> -->
								{{ form.password1}}
							</div>
							<div class="mk5">
								<!-- <div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div> -->
								{{ form.password2}}
							</div>
	
							   <div class="mk3">
								 <input class="login_mk4" type="submit" value="Register Account">
							   </div>
						</form>
					</div>
	
					<div class="mt-4">
						<div class="d-flex justify-content-center links">
							Already have an account? <a href="{% url 'signin' %}" class="ml-2">Sign in</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<!-- Footer -->
			<footer id="footer">
				
			</footer>

		<!-- Scripts -->
			<script src="{% static 'assets/js/main.js'%}"></script>
			<script>
    					
				var form_fields = document.getElementsByTagName('input')
				form_fields[1].placeholder='Username..';
				form_fields[2].placeholder='Email..';
				form_fields[3].placeholder='Enter password...';
				form_fields[4].placeholder='Re-enter Password...';
		
		
				for (var field in form_fields){	
					form_fields[field].className += ' form-control'
				}
		</script>

	</body>
</html>
