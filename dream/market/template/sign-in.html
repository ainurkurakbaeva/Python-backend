{% load static %}
<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/sign-in.css' %}" > -->
	<link rel="stylesheet" href="{% static 'assets/css/main.css'%}" />
		<link rel="stylesheet" href="{% static 'assets/js.main.css' %}">
		<header id="header">
			<h1>Sign In</h1>
			<p>Press Home To return <a href="/">...Go Back </a>.</p>
		</header>
</head>
<body>
			<div class="mk1">
				<div class="mk2">
					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<!-- <div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div> -->
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<!-- <div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div> -->
								<input type="password" name="password" placeholder="Password..." class="mk5" >
						</div>

							<div class="mk3">
				 				<input class="login_mk4" type="submit" value="Login">
				   			</div>
					</form>

				</div>
                {% for message in messages %}
                    <p id="messages">{{message}}</p>
                    {% endfor %}
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account?  <a href="{% url 'signup' %}" class="ml-2"> Sign Up</a>
					</div>
			
				</div>
			</div>
	<script src="{% static 'assets/js/main.js'%}"></script>
			<script>
    					
				var form_fields = document.getElementsByTagName('input')
				form_fields[1].placeholder='Username..';
				form_fields[2].placeholder='Password..';


		
		
				for (var field in form_fields){	
					form_fields[field].className += ' form-control'
				}
		</script>
</body>
</html>
